<!doctype HTML>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <!--Linka o elemento input com o modelo yourName.
      Sempre que o modelo (variÃ¡vel) yourName mudar, o 
      AngularJS atualiza os elementos que referenciam o 
      modelo-->
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
  </body>
</html>
