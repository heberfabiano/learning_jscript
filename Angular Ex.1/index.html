<!doctype HTML>
<!-- ng-app tells AngularJS to be active in this portion
of code. In this case, the whole document -->
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <!-- Link the input element with 'yourName' model.
      Everytime that yourName model (variable) changes it's
      value, AngularJS will refresh all elements that points
      to this model. -->
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <!-- binding data that will be automatically updated
      by AngularJS as soon yorName model changes. -->
      <h1>Hello {{yourName}}!</h1>
    </div>
  </body>
</html>
